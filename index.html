<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Cult</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark p-2">
    <main class="container-fluid border border-info border-5"><span id="total-sheep"></span>
        <!-- Main body-->
        <section class="row">
            <div class="col-12 text-light text-center">
                <h1>Sheep Time</h1>
            </div>
        </section>

        <!-- Clickable Sheep -->
        <section class="row justify-content-center p-5">
            <div class="col-4">
                <div class="text-light bg-light border rounded-circle border-black border-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" onclick="addSheep()">
                        <title>sheep</title>
                        <path
                            d="M20,8.5A2.5,2.5 0 0,1 17.5,11C16.42,11 15.5,10.31 15.16,9.36C14.72,9.75 14.14,10 13.5,10C12.94,10 12.42,9.81 12,9.5C11.58,9.81 11.07,10 10.5,10C9.86,10 9.28,9.75 8.84,9.36C8.5,10.31 7.58,11 6.5,11A2.5,2.5 0 0,1 4,8.5C4,7.26 4.91,6.23 6.1,6.04C6.04,5.87 6,5.69 6,5.5A1.5,1.5 0 0,1 7.5,4C7.7,4 7.89,4.04 8.06,4.11C8.23,3.47 8.81,3 9.5,3C9.75,3 10,3.07 10.18,3.17C10.5,2.5 11.19,2 12,2C12.81,2 13.5,2.5 13.82,3.17C14,3.07 14.25,3 14.5,3C15.19,3 15.77,3.47 15.94,4.11C16.11,4.04 16.3,4 16.5,4A1.5,1.5 0 0,1 18,5.5C18,5.69 17.96,5.87 17.9,6.04C19.09,6.23 20,7.26 20,8.5M10,12A1,1 0 0,0 9,13A1,1 0 0,0 10,14A1,1 0 0,0 11,13A1,1 0 0,0 10,12M14,12A1,1 0 0,0 13,13A1,1 0 0,0 14,14A1,1 0 0,0 15,13A1,1 0 0,0 14,12M20.23,10.66C19.59,11.47 18.61,12 17.5,12C17.05,12 16.62,11.9 16.21,11.73C16.2,14.28 15.83,17.36 14.45,18.95C13.93,19.54 13.3,19.86 12.5,19.96V18H11.5V19.96C10.7,19.86 10.07,19.55 9.55,18.95C8.16,17.35 7.79,14.29 7.78,11.74C7.38,11.9 6.95,12 6.5,12C5.39,12 4.41,11.47 3.77,10.66C2.88,11.55 2,12 2,12C2,12 3,14 5,14C5.36,14 5.64,13.96 5.88,13.91C6.22,17.73 7.58,22 12,22C16.42,22 17.78,17.73 18.12,13.91C18.36,13.96 18.64,14 19,14C21,14 22,12 22,12C22,12 21.12,11.55 20.23,10.66Z" />
                    </svg>
                </div>
            </div>
        </section>

        <!-- Stats on Sheep -->
        <section class="row justify-content-center">
            <div id="sheepPerClick" class="col-2 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="followersCount"></h2><span class="text-center fsmall">Sheep Sheared Per Click</span>
            </div>
            <div id="sheep" class="col-2 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="sheep"></h2><span class="text-center fsmall">Sheep Sheared</span>
            </div>
            <div id="time" class="col-2 bg-secondary rounded-top text-center text-light shadowy">
                <h2 id="clock"></h2><span class="text-center fsmall">ms for Auto Upgrades</span>
            </div>
        </section>

        <!-- Buttons and Upgrade Stats -->
        <section class="row rounded-top p-2">
            <div class="col-6 text-light text-start p-2 rounded">
                <h4 class="p-2">Upgrades</h4>
                <div class="container-fluid justify-content-evenly align-items-center">
                    <div class="row">
                        <div class="col-6">
                            <div class="p-2">
                                <button class="btn btn-info shadow text-light"
                                    onclick="addUpgrade('sheep shears')"><span id="shearsBtn"></span></button><span
                                    id="shearsDesc" class="p-1 fsmall"></span>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-info shadow text-light"
                                    onclick="addUpgrade('electric trimmer')"><span
                                        id="electricTrimmerBtn"></span></button><span id="electricTrimmerDesc"
                                    class="p-1 fsmall"></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-2">
                                <button class="btn btn-info shadow text-light"
                                    onclick="addUpgrade('mobile grooomer')"><span
                                        id="mobileGroomerBtn"></span></button><span id="mobileGroomerDesc"
                                    class="p-1 fsmall"></span>
                            </div>
                            <div class="p-2">
                                <button class="btn btn-info shadow text-light"
                                    onclick="addUpgrade('grooming barn')"><span
                                        id="groomingBarnBtn"></span></button><span id="groomingBarnDesc"
                                    class="p-1 fsmall"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 text-light text-start p-2 rounded">
                <h4 class="p-2">Stats</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="p-1">
                            <div id="shears" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                        <div class="p-1">
                            <div id="electric-trimmer" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="p-1">
                            <div id="mobile-groomer" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                        <div class="p-1">
                            <div id="grooming-barn" class="d-flex justify-content-between align-content-center p-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
